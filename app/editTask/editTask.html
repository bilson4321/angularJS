<div ng-controller="editTaskController">
    <form>
        <h2>Enter new Task</h2>
        <label>Task</label>
        <input type="text" ng-model="task.name"><br>
        <label>Status:</label>
        <input type="checkbox" ng-model="task.status">Completed<br>
        <label>description:</label>
        <textarea ng-model="task.description"></textarea><br>
        <input type="submit" value="Add" ng-click="addTask(task)">
    </form>
</div>
